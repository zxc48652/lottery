        }
        #stock-display, #people-display {

        }
        .rate-stats {

            color: var(--gold);
            text-shadow: 0 0 5px 
            var(--gold-glow);
        }
        
        #rate-display {
            color: var(--gold); /* ä½¿ç”¨é‡‘é»ƒè‰²ï¼Œèˆ‡åº«å­˜çš„ç¶ è‰²å€éš” */

        }

        .overlay {

    </style>
</head>
<body>

    <div class="admin-panel">
        <span>çå“æ•¸é‡ï¼š</span>
        <input type="number" id="prize-input" value="15">
        <span>æŠ½çäººæ•¸ï¼š</span>
        <input type="number" id="people-input" value="30">
        <button onclick="setConfigs()">æ›´æ–°è¨­å®š</button>
    </div>

    <div class="machine-container">
        <div class="machine-logo">PREMIUM SLOT</div>
        
        <div class="slot-window">
            <div class="reel-box"><div id="reel1" class="reel-strip"></div></div>
            <div class="reel-box"><div id="reel2" class="reel-strip"></div></div>
            <div class="reel-box"><div id="reel3" class="reel-strip"></div></div>
        </div>

        <div class="controls">
            <button id="spin-btn" onclick="handleSpin()">PUSH</button>
            <div class="main-stats">
                çå“æ•¸é‡: <span id="stock-display">0</span> | 
                å‰©é¤˜äººæ•¸: <span id="people-display">0</span>
            </div>
            <div class="rate-stats">
                ä¸­çæ©Ÿç‡ï¼š <span id="rate-display">0.0%</span>
            </div>
        </div>
    </div>

    <div id="win-overlay" class="overlay">
        <div class="win-announcement">
            <h2>ğŸŠ WINNER ğŸŠ</h2>
            <p style="font-size: 24px;">æ­å–œä¸­çï¼ˆä¸‰æ˜Ÿé€£ç·šï¼‰ï¼</p>
            <button class="close-btn" onclick="closeWin()">é ˜å–ç¦®ç‰©</button>
        </div>
    </div>

    <div id="lose-overlay" class="overlay">
        <div class="win-announcement" style="animation: none;"> 
            <h2 style="color: #888; text-shadow: 0 0 10px #444;">æ®˜å¿µï¼</h2>
            <p style="font-size: 24px;">å†æ¥å†å²ï¼Œä¸‹ä¸€ä½å¹¸é‹å…’å°±æ˜¯ä½ ï¼</p>
            <button class="close-btn" style="background: #555;" onclick="closeLose()">é—œé–‰</button>
        </div>
    </div>

    <script>
        const icons = ["â­","ğŸ’©","âŒ","â­","ğŸ˜¢","âš™ï¸","ğŸ’©","âŒ","â­","ğŸ˜¢","âš™ï¸","ğŸ’©","âŒ"];
        let stock = 15;
        let people = 30;
        const iconHeight = 120;
        let isSpinning = false;

        function initReels() {
            const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
            reels.forEach(reel => {
                let content = "";
                for(let i=0; i<30; i++) {
                    const icon = icons[Math.floor(Math.random() * icons.length)];
                    content += `<div class="icon">${icon}</div>`;
                }
                reel.innerHTML = content;
            });
        }

        // ä¿®æ”¹è¨­å®šå‡½å¼
        function setConfigs() {
            stock = parseInt(document.getElementById('prize-input').value) || 0;
            people = parseInt(document.getElementById('people-input').value) || 0;

            if (stock > people) {
                alert("è­¦å‘Šï¼šçå“æ•¸å¤§æ–¼äººæ•¸ï¼Œä¸­çç‡å°‡è¶…é 100%ï¼");
            }
            updateDisplay();
            alert("è¨­å®šå·²æ›´æ–°ï¼");
        }

        async function handleSpin() {
            if (isSpinning) return;
            
            // æª¢æŸ¥äººæ•¸æ˜¯å¦è¶³å¤ 
            if (people <= 0) {
                alert("æŠ½çäººæ•¸å·²é”ä¸Šé™ï¼");
                return;
            }
            
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;

            // è¨ˆç®—ç•¶å‰ä¸­çæ©Ÿç‡ï¼šå‰©é¤˜çå“ / å‰©é¤˜äººæ•¸
            const winProbability = people > 0 ? (stock / people) : 0;

            // æ±ºå®šçµæœï¼šäº‚æ•¸å°æ–¼è¨ˆç®—å‡ºçš„æ©Ÿç‡å³ä¸­ç
            const willWin = (stock > 0 && Math.random() < winProbability);

            // (é¸æ“‡æ€§) åœ¨æ§åˆ¶å°è§€å¯Ÿæ©Ÿç‡è®ŠåŒ–ï¼Œæ–¹ä¾¿é™¤éŒ¯
            console.log(`ç›®å‰æ©Ÿç‡: ${(winProbability * 100).toFixed(2)}%`);
            
            const reels = [
                { el: document.getElementById('reel1') },
                { el: document.getElementById('reel2') },
                { el: document.getElementById('reel3') }
            ];

            reels.forEach((reel, i) => {
                const strip = reel.el;
                strip.classList.add('spinning');
                
                let targetIdx = 25;
                if (willWin) {
                    strip.children[targetIdx].innerText = "â­";
                } else {
                    // æ²’ä¸­çæ™‚ï¼Œç¢ºä¿ä¸‰æ ¼ä¸å®Œå…¨ä¸€æ¨£
                    const tempIcons = ["ğŸ’©", "ğŸ˜¢", "âš™ï¸", "âŒ"]; 
                    strip.children[targetIdx].innerText = tempIcons[(i + Math.floor(Math.random() * 3)) % tempIcons.length];
                }

                const offset = targetIdx * iconHeight;
                strip.style.transition = `transform ${2 + i * 0.5}s cubic-bezier(0.45, 0.05, 0.55, 0.95)`;
                strip.style.transform = `translateY(-${offset}px)`;
            });

            setTimeout(() => {
                reels.forEach(r => r.el.classList.remove('spinning'));
                
                // --- é‚è¼¯æ ¸å¿ƒï¼šä¸è«–æœ‰ç„¡ä¸­çéƒ½æ‰£äººæ•¸ ---
                people--; 

                if (willWin) {
                    stock--; // ä¸­çé¡å¤–æ‰£åº«å­˜
                    document.getElementById('win-overlay').style.display = 'flex';
                } else {
                    document.getElementById('lose-overlay').style.display = 'flex';
                }
                
                updateDisplay(); // å³æ™‚æ›´æ–°ç•«é¢æ•¸å­—
                
                isSpinning = false;
                document.getElementById('spin-btn').disabled = false;
                
                setTimeout(() => {
                    reels.forEach(r => {
                        r.el.style.transition = 'none';
                        const lastResult = r.el.children[25].innerText;
                        r.el.children[0].innerText = lastResult;
                        r.el.style.transform = 'translateY(0)';
                    });
                }, 500);

            }, 3500);
        }

        // ä¿®æ”¹é¡¯ç¤ºæ›´æ–°å‡½å¼
        function updateDisplay() {
            // 1. æ›´æ–°åŸºç¤æ•¸å€¼é¡¯ç¤º
            document.getElementById('stock-display').innerText = stock;
            document.getElementById('people-display').innerText = people;
            // 2. æ›´æ–°è¼¸å…¥æ¡†æ•¸å€¼
            document.getElementById('prize-input').value = stock;
            document.getElementById('people-input').value = people;
            // 3. è¨ˆç®—ä¸¦æ›´æ–°å³æ™‚æ©Ÿç‡
            let rate = 0;
            if (people > 0) {
                rate = Math.min((stock / people ) * 100, 100);
            }
            document.getElementById('rate-display').innerText = rate.toFixed(1) + "%";
        }

        function closeLose() {
            document.getElementById('lose-overlay').style.display = 'none';
        }

        function closeWin() {
            document.getElementById('win-overlay').style.display = 'none';
        }

        initReels();
    </script>
